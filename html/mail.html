<form action="">
    <div class="card">
        <h5 class="card-header">
            <span class="fas fa-pen-to-square"></span>
            Biểu mẫu góp ý
        </h5>
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <label for="hoTen" class="fw-bold">Họ tên<span class="text-danger">*</span></label>
                    <input type="text" id="hoTen" class="form-control">
                </div>
                <div class="col-md-6">
                    <label for="mail" class="fw-bold">Email<span class="text-danger">*</span></label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control">
                        <select class="input-group-text">
                            <option value="op1">@fpt.edu.vn</option>
                            <option value="op2">@gmail.com</option>
                            <option value="op3">@outlook.com</option>
                            <option value="op4">none</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="loi" class="fw-bold">Chọn lỗi<span class="text-danger">*</span></label>
                    <select id="loi" class="form-select">
                        <option value="cn">Chức năng</option>
                        <option value="ht">Hiển thị</option>
                        <option value="tk">Tài khoản</option>
                        <option value="bh">Bài học</option>
                        <option value="k">Khác</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="loiKhac" class="fw-bold">Lỗi khác</label>
                    <input type="text" id="loiKhac" class="form-control" disabled>
                </div>
            </div>
            <div class="row">
                <label for="file" class="fw-bold">Chọn file</label>
                <div>
                    <input type="file" id="file" class="form-control">
                </div>
            </div>
            <div class="row">
                <label for="chiTiet" class="fw-bold">Chi tiết</label>
                <div>
                    <textarea id="chiTiet" rows="5" class="form-control"></textarea>
                </div>
            </div>
            <div class="d-flex justify-content-end">
                <button class="btn btn-secondary m-2">Huỷ</button>
                <button class="btn btn-primary m-2">Gửi</button>
                <button class="btn btn-success m-2">Mới</button>
            </div>
        </div>
        <small class="card-footer"><i>* là trường bắt buộc</i></small>
    </div>
</form>
